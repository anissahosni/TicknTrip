<div *ngFor="let trip of trips">
  <div><b>{{ trip.city }} - {{ trip.startDate }} to {{ trip.endDate }}</b></div>
  <button (click)="prepareSuitcase(trip)" [disabled]="trip.checked">Prepare suitcase</button>
  <!-- <app-suitcase [items]="trip.items"></app-suitcase> -->
  <div> <h2>Checklist valises</h2>
    <form>
      <div *ngFor="let item of trip.items; let i = index">
        <input type="checkbox" id="{{'item-' + (i + 1)}}" [value]="item.name">
         <label for="{{'item-' + (i + 1)}}">{{ item.name }}</label>
        </div>
       </form>
      </div>
</div>
